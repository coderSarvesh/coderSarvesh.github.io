<!DOCTYPE html>
<html>
<head>
	<title>Random Meme Generator</title>
</head>
<body>
    <div style="  margin: auto;
    width: 50%;
    border: 3px solid green;
    padding: 10px;">
        <img id="meme-image" alt="Random meme" style="width: 500px; height: 500px;">
        <script>
            // Fetch a random meme image from the API
            fetch("https://api.imgflip.com/get_memes")
            .then(response => response.json())
            .then(data => {
                // Display the image on the web page
                // console.log(data)
                
                const allMemes = data.data.memes
                const randomNumber = Math.floor(Math.random() * allMemes.length)       
                document.getElementById("meme-image").src = allMemes[randomNumber].url
                document.getElementById("meme-image").alt = allMemes[randomNumber].name
            })
            .catch(error => console.error(error));
            </script>
            </div>
</body>
</html>
<!-- This code fetches a random meme image from the API, then sets the "src" attribute of an HTML image element to the URL of the image. It also sets the "alt" attribute of the image to the title of the meme, which is returned by the API. You can customize the appearance and layout of the image on your website using CSS. -->
